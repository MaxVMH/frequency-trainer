<!DOCTYPE html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>frequency trainer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/default.css" />
  <script src="toneGenerator.js"></script>
  <script src="showResult.js"></script>
</head>
<body>

  <table class="geq">
    <tr class="geq">
      <td class="geq" colspan="4">
        <h1 class="align-center">Frequency Trainer</h1>
        <hr />
      </td>
    </tr>
    <tr>
      <td class="geq">
        100 Hz <br />
        <img id="100" src="img/fader.png" /><br />
        100 Hz
      </td>
      <td class="geq">
        400 Hz <br />
        <img id="400" src="img/fader.png" /><br />
        400 Hz
      </td>
      <td class="geq">
        1.6 kHz <br />
        <img id="1600" src="img/fader.png" /><br />
        1.6 kHz
      </td>
      <td class="geq">
        6.3 kHz <br />
        <img id="6300" src="img/fader.png" /><br />
        6.3 kHz
      </td>
    </tr>
    <tr>
      <td colspan="4" class="geq">
        <hr />
      </td>
    </tr>
    <tr>
      <td colspan="4" class="geq">
        Volume:<br />
        <br />
        <input id="volume-slider" type="range" min="0" max="20" value="1" step="1" class="volume-slider"></input><br />
        <br />
        <button type="button" id="play-button" style="font-size: 20px;">Start</button>
        <button type="button" id="stop-button" style="font-size: 20px;">Stop</button><br />
        <br />
        <button type="button" onclick="window.location.href=window.location.href" style="font-size: 20px;">Next</button>
      </td>
    </tr>
  </table>
  <script>
  const frequency = createRandomFrequency('easy');

  const playButton = document.getElementById('play-button');
  playButton.addEventListener('click', function(){
    toneGenerator(frequency).play();
  });

  const stopButton = document.getElementById('stop-button');
  stopButton.addEventListener('click', function(){
    toneGenerator(frequency).stop();
  });



  document.getElementById('100').addEventListener('click', function() {
    showResult('100', frequency)
  });
  document.getElementById('400').addEventListener('click', function() {
    showResult('400', frequency)
  });
  document.getElementById('1600').addEventListener('click', function() {
    showResult('1600', frequency)
  });
  document.getElementById('6300').addEventListener('click', function() {
    showResult('6300', frequency)
  });
  </script>

</body>
</html>
